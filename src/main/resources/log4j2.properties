status = INFO

property.fileNamePrefix = ${sys:OUTPUT_DIRECTORY}/TestLogs/testExecution

# Define appenders
appenders = console, file

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# File appender configuration
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = ${fileNamePrefix}.log
appender.file.immediateFlush = false
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Root logger configuration
rootLogger.level = debug
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender
